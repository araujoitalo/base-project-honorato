<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msgbundle['system.name']}</title>
	<h:outputStylesheet library="default" name="css/style.css" />
	<h:outputStylesheet library="default" name="css/stylePrime.css" />
	
	<script>
		$(document).ready(
				function(){
					pageLayout = $('body').layout(
							{
								applyDemoStyles:   true,
								spacing_open:0,
								spacing_closed: 0,
								slidable:  false,
								togglerLength_closed:  0,
								north:{spacing_open:0,size:'85',padding:'0'}
							}
						);
		 			pageLayout.panes.north.css('backgroundColor','transparent');
				}
			);
	</script>
</h:head>

	<h:body
		style="background-image:url('../resources/default/images/backGroundGreen.jpg');">

		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="215" resizable="false"
				closable="false" collapsible="false">
				<ui:insert name="header" />

				<h:panelGroup layout="block"
					style="float:left;width:100%;">
					<h:panelGrid columns="4" width="100%"
						columnClasses="pri,sec,ter">

						<h:panelGroup layout="block" style="float:left;width:30%;">
							<h:panelGrid>
								<h:column>
									<h:outputLabel styleClass="titleSystem"
										value="#{msgbundle['system.name']}" />
								</h:column>
							</h:panelGrid>
						</h:panelGroup>

						<h:outputText value="North unit content." styleClass="conteudo" />

						<h:panelGroup layout="block" style="float:left;width:11%;">
							<h:panelGrid columns="3">
								<h:column>
									<h:panelGrid style="text-align:right">
										<h:column>
											<h:outputLabel
												style="font-family:Calibri;font-size:25px;text-align:right;color:#FAFAFA"
												value="Marcelo" />
										</h:column>
										<h:column>
											<h:outputLabel
												style="font-family:Calibri;font-size:15px;text-align:right;color:#FAFAFA"
												value="Honorato" />
										</h:column>
									</h:panelGrid>
								</h:column>
								<h:column>
									<h:form>
										<p:commandLink action="#{appSessionBean.setShowCockPit()}"
											ajax="true" update=":notificationBar">
											<p:graphicImage id="imgUser" width="50" styleClass="imgUser"
												onclick="bar.show()"
												value="#{resource['default/images:user.jpg']}" />
										</p:commandLink>
									</h:form>
								</h:column>
							</h:panelGrid>
						</h:panelGroup>
					</h:panelGrid>

				</h:panelGroup>

			</p:layoutUnit>

			<p:layoutUnit position="south" size="40" resizable="true"
				closable="true" collapsible="true">
				<ui:insert name="footer" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Left"
				resizable="false" closable="false" collapsible="false">
				<ui:insert name="sideLeft" />
			</p:layoutUnit>

			<p:layoutUnit position="east" size="200" resizable="true"
				closable="false" collapsible="false" effect="drop">
				<ui:insert name="sideRigth" />
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="bodyPrincipal" />
			</p:layoutUnit>

		</p:layout>
	</h:body>


<p:notificationBar id="notificationBar" position="top" style="float: right" effect="fade"
	widgetVar="bar" 
	autoDisplay="#{appSessionBean.showCockPit}">

	<h:panelGroup layout="block" style="background-color:red;margin:5px;">
		
		<h:panelGrid columns="2"  style="background-color:blue;width:100%;">
			<h:panelGrid styleClass="teste">A</h:panelGrid>
			<h:panelGrid >
				<h:form>
					<p:commandLink action="#{appSessionBean.setHideCockPit()}"
						update=":notificationBar" ajax="true">
						<p:graphicImage id="imgClose" width="16" styleClass="imgUser"
							onclick="bar.hide()"
							value="#{resource['default/images:Close-icon.png']}" />
					</p:commandLink>
				</h:form>

			</h:panelGrid>
		</h:panelGrid>
	</h:panelGroup>
</p:notificationBar>
</f:view>
</html>
