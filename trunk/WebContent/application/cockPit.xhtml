<h:panelGroup layout="block" style=""
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="3">
		<h:column>
			<h:panelGrid style="text-align:right">
				<h:column>
					<h:outputLabel
						style="font-family:Calibri;font-size:25px;text-align:right;color:#FAFAFA"
						value="#{appSessionBean.loggedUser.name}" />
				</h:column>
				<h:column>
					<h:outputLabel
						style="font-family:Calibri;font-size:15px;text-align:right;color:#FAFAFA"
						value="Honorato" />
				</h:column>
			</h:panelGrid>
		</h:column>
		<h:column>
			<p:graphicImage id="imgUser" width="50" styleClass="imgUser"
				value="#{resource['default/images:user.jpg']}" />
		</h:column>

	</h:panelGrid>

	<p:overlayPanel id="imgPanel" for="imgUser" showEffect="blind"
		hideEffect="blind" showEvent="mouseover" hideEvent="mousedown"
		dismissable="false" showCloseIcon="true">
		<p:commandButton oncomplete="dlgChangePassword.show()" process="@this"
			value="Alterar senha BUNDLE!!" />
		<p:commandButton action="#{loginBean.logout()}" process="@this"
			value="Sair Logiut BUNDLE!!" />
	</p:overlayPanel>
</h:panelGroup>
