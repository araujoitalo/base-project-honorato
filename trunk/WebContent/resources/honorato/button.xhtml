<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

	<composite:attribute name="lable"  />
	<composite:attribute name="type" />

</composite:interface>

<composite:implementation>
	<h:outputStylesheet library="default" name="css/styleButtons.css" />
	<h:commandLink styleClass="#{cc.attrs.type}" >
		<h:panelGrid columns="2">
			<h:graphicImage
				value="/resources/default/images/#{cc.attrs.type}.png" />
			<h:outputLabel value="#{cc.attrs.lable}" />
		</h:panelGrid>
	</h:commandLink>

</composite:implementation>

</html>
