<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup layout="block">
		<h:panelGroup layout="block" style="text-align:left">
			<h:outputText value="Change Password BUNDLE!!!!!" />
			<p:separator />
		</h:panelGroup>

		<h:form prependId="false" id="formChangePass">
			<p:growl id="growl2" showDetail="true" life="4000" redisplay="false"
				infoIcon="img_edit.png"
				rendered="#{facesContext.maximumSeverity eq 'INFO 0'}" />
			<p:outputPanel autoUpdate="true">
				<p:messages id="mensagensChangePass" showDetail="false"
					showSummary="true" />
			</p:outputPanel>
			<p:panel>
				<h:panelGrid style="background-color:red;width:100%">
					<h:panelGrid columns="2" style="margin-bottom:10px;" id="matchPassword">
						<h:outputLabel for="currentPassword" value="Senha ATUAL BUNDLE!!!" />
						<p:password id="currentPassword" value="#{changePasswordBean.currentPassword}"/>
						<h:outputLabel for="password" value="Nova Senha BUNDLE!!!" />
						<p:password id="password" value="#{changePasswordBean.password}" required="true" feedback="true" match="confirmPassword"/>  
						<h:outputLabel for="confirmPassword" value="Nova Senha 2 BUNDLE!!!" />
						<p:password id="confirmPassword" value="#{changePasswordBean.confirmPassword}"/>
					</h:panelGrid>

					<h:panelGroup>
						<p:spacer width="10" />
						<p:commandButton id="submitChangePassword" value="submitChangePassword"
							update="matchPassword" action="#{changePasswordBean.changePassword}" process="@form" />
						<p:commandButton value="Sair BUNDLE!!!!!" oncomplete="dlgChangePassword.hide();" process="@this" />
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:panelGroup>
</h:panelGroup>
