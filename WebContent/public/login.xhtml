<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../layout/primeiro.xhtml">

	<ui:define name="bodyPrincipal">
		<h:panelGroup layout="block">
			<h:outputText value="Login" />

			<h:form>
				<div style="text-align: center;">
					<h:outputText value="Usuário" />
					<h:inputText value="#{loginBean.userLogin}" />
					<br />
					<h:outputText value="Senha" />
					<h:inputSecret autocomplete="off" value="#{loginBean.password}" />
					<br />
					<h:messages />
					<br />
					<h:commandButton action="#{loginBean.login()}" value="login" />
					<br />
					<h:commandButton action="#{loginBean.ola()}" value="login" />
					<br />
				</div>
			</h:form>

		</h:panelGroup>
	</ui:define>

</ui:composition>
