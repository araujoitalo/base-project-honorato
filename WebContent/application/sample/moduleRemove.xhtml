<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup layout="block">
		
			<h:panelGroup layout="block" style="text-align:left">
				<h:outputText value="MÃ³dulo BUNDLE!!!!" />
				<p:separator />
			</h:panelGroup>
			
			<h:form id="removeModuleForm">
			<p:growl id="growl2" showDetail="true" life="4000" redisplay="false"
				infoIcon="img_edit.png"
				rendered="#{facesContext.maximumSeverity eq 'INFO 0'}" />
			<p:outputPanel autoUpdate="true">
				<p:messages id="mensagensContact" showDetail="false"
					showSummary="true" />
			</p:outputPanel>
			<br />
			<p:panel>
				<h:panelGrid style="background-color:red;width:100%">

					<h:panelGrid columns="2" style="margin-bottom:10px;">
					
						<h:outputLabel for="name" value="Name: " />
						<h:outputText id="name"
							value="#{documentsController.selectedDocument.name}"
							style="font-weight:bold" />
					</h:panelGrid>

					<h:panelGroup>
						<p:spacer width="10" />
						<p:commandButton id="submitButton2" 
							value="Submit" action="#{documentsController.removeNode}"
							update="#{idRender}"
							process="@form" >
							</p:commandButton>
							<p:commandButton value="Sair" oncomplete="#{jsAction};"
								process="@this" />
					</h:panelGroup>


				</h:panelGrid>
			</p:panel>

			<br />


		</h:form>
	</h:panelGroup>

</h:panelGroup>
