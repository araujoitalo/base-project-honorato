<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup layout="block">
		
			<h:panelGroup layout="block" style="text-align:left">
				<h:outputText value="Cadastro de Módulo BUNDLE!!!!" />
				<p:separator />
			</h:panelGroup>
			
			<h:form id="editModuleForm">
			<p:growl id="growl2" showDetail="true" life="4000" redisplay="false"
				infoIcon="img_edit.png"
				rendered="#{facesContext.maximumSeverity eq 'INFO 0'}" />
			<p:outputPanel autoUpdate="true">
				<p:messages id="mensagensContact" showDetail="false"
					showSummary="true" />
			</p:outputPanel>
			<br />
			<p:panel>
				<h:panelGrid style="width:100%">
				

					<h:panelGrid columns="2" style="margin-bottom:10px;">

						<h:outputLabel for="name" value="Módulo agregador: BUNDLE" />
						<h:outputText id="name" value="#{documentsController.selectedDocument.name}" style="font-weight:bold" />				
						<h:outputLabel for="nodeName" value="Nome do Módulo: BUNDLE" />
						<h:inputText value="#{documentsController.newResource.name}" id="nodeName" />
						<h:message for="nodeName" />
						
						<h:selectOneRadio value="#{documentsController.newResource.type}" id="moduleType" converter="typeModuleConverter" >
   							<f:selectItems value="#{documentsController.getEModuloTypeList()}" 
   							var="typeModuleEval" itemLabel="#{typeModuleEval.label}"  /> 
   						</h:selectOneRadio>
						<h:message for="typeModuleEval" />
					</h:panelGrid>

					<h:panelGroup>
						<p:spacer width="10" />
						<p:commandButton id="submitButton2" value="Submit" action="#{documentsController.addNode}"
							update="#{idRender}"
							process="@form" >
							</p:commandButton>
						<p:commandButton value="Sair" oncomplete="moduleDialog.hide();"
							update=":form:treetable"
							process="@this" />
					</h:panelGroup>


				</h:panelGrid>
			</p:panel>

			<br />


		</h:form>
	</h:panelGroup>

</h:panelGroup>
