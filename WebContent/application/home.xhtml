<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Nome do Sistema</title>
	<h:outputStylesheet library="default" name="css/style.css" />
</h:head>

<h:body
	style="background-image:url('../resources/default/images/backGroundGreen.jpg');height:100%;padding:30px">

	<h:panelGroup layout="block" style="float:left;width:99%;align:center;">
		<h:panelGroup layout="block" style="float:left;width:30%;">
			<h:panelGrid>
				<h:column>
					<h:outputLabel
						style="font-family:Calibri;font-size:45px;text-align:right;color:#FFFFFF"
						value="Sistem Operatin" />
				</h:column>
			</h:panelGrid>
		</h:panelGroup>
		<h:panelGroup layout="block" style="float:left;width:59%;">
			<h:panelGrid style="width:1340px;"></h:panelGrid>
		</h:panelGroup>
		<h:panelGroup layout="block" style="float:left;width:11%;">
			<h:panelGrid columns="2">
				<h:column>
					<h:panelGrid style="text-align:right">
						<h:column>
							<h:outputLabel
								style="font-family:Calibri;font-size:25px;text-align:right;color:#FFFFFF"
								value="Marcelo" />
						</h:column>
						<h:column>
							<h:outputLabel
								style="font-family:Calibri;font-size:15px;text-align:right;color:#FFFFFF"
								value="Honorato" />
						</h:column>
					</h:panelGrid>
				</h:column>
				<h:column>

					<h:form>
						<h:graphicImage id="imgUser" library="default" width="50"
							name="images/user.jpg">

							<p:contextMenu for="imgUser">
								<p:menuitem value="Alterar UsuÃ¡rio" actionListener="#{buttonBean.save}" icon="ui-icon-disk" />
								<p:menuitem value="Alterar Imagem" actionListener="#{buttonBean.update}"
									icon="ui-icon-arrowrefresh-1-w" />
								<p:menuitem value="Alterar Senha" icon="ui-icon-close"
									actionListener="#{buttonBean.delete}" ajax="false" />
								<p:menuitem ajax="false" value="Sair" action="#{loginBean.logout()}" icon="ui-icon-extlink" />
							</p:contextMenu>
						</h:graphicImage>
					</h:form>


				</h:column>

			</h:panelGrid>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
